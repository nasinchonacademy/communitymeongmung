<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멍뭉쇼핑 배송상태</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- 부트스트랩 cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- 부트스트랩 아이콘 cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <!--기본 css-->
    <link th:href="@{css/basic.css}" rel="stylesheet">
    <!--디자인 css-->
    <link th:href="@{css/product/getOrderCheckStyle.css}" rel="stylesheet">
</head>

<body>
<!-- 헤더 영역 -->
<th:block th:replace="fragments/nav :: header"></th:block>

<!-- SNB 영역 -->
<th:block th:replace="fragments/nav :: navMenu"></th:block>

<!-- 메인 컨텐츠 영역 -->
<h5 class="order-massage"></h5>
<div class="container">
    <h5>배송 상태 상세보기</h5>
    <div>
        <div class="payProduct">
            해당 상품은 현재 <strong>준비 중</strong>이에요!
        </div>
        <!-- 주문 취소 버튼 -->
<!--        <button class="order-cancel-button" onclick="confirmCancel()">주문 취소하기</button>-->
        <form th:action="@{/get_order_cancel}" method="post" onsubmit="return confirm('해당 제품의 주문을 취소하시겠습니까?');">
            <input type="hidden" name="orderNo" th:value="${buy.orderno}">
            <button class="order-cancel-button" type="submit">주문 취소하기</button>
        </form>
    </div>
</div>

<div class="allButton">
    <a th:href="@{/meongmung}"><button class="home-button" id="homeButton">HOME</button></a>
    <a th:href="@{/productMain}"><button class="cart-button" id="cartButton">계속 쇼핑하기</button></a>
</div>

<!-- 푸터 영역 -->
<th:block th:replace="fragments/nav :: footer"></th:block>

</body>
</html>
