<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 관리 페이지</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h1>상품 목록</h1>

  <!-- 새로운 상품 등록 버튼 -->
  <a href="/createProduct" class="btn btn-primary mb-3">새 상품 등록</a>

  <!-- 상품 목록 테이블 -->
  <table class="table table-hover">
    <thead>
    <tr>
      <th>제품번호</th>
      <th>이미지</th>
      <th>상품명</th>
      <th>가격</th>
      <th>카테고리</th>
      <th>상세설명</th>
      <th>브랜드</th>
      <th>재고</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
      <td th:text="${product.pid}"></td>
      <td><img th:src="@{'/image/product/' + ${product.productphoto}}" alt="상품 이미지" width="100"></td>
      <td th:text="${product.pname}"></td>
      <td th:text="${product.pprice} + '원'"></td>
      <td th:text="${product.pcategory}"></td>
      <td th:text="${product.pdescription}"></td>
      <td th:text="${product.pcompany}"></td>
      <td th:text="${product.pstock}"></td>
      <td>
        <form th:action="@{/deleteProduct}" method="post" style="display:inline-block;">
          <input type="hidden" name="productId" th:value="${product.pid}"/>
          <button type="submit" class="btn btn-danger btn-sm">삭제</button>
        </form>
        <a th:href="@{/createProduct(productId=${product.pid})}" class="btn btn-warning btn-sm">수정</a>
      </td>
    </tr>


    </tbody>
  </table>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
