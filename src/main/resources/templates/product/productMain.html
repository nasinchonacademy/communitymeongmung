<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>productMain</title>
    <!-- 제이쿼리 cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- 부트스트랩 cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- 부트스트랩 아이콘 cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{css/product/productMainStyle.css}" rel="stylesheet">
    <link th:href="@{css/basic.css}" rel="stylesheet">
</head>

<style>
    /* CSS 코드 */
    #modalWrap {
        position: fixed;
        z-index: 1;
        padding-top: 100px;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.7);
        display: none;
        animation: fadeIn 0.4s ease;
    }

    #modalBody {
        width: 500px;
        height: auto;
        padding: 40px;
        margin: 0 auto;
        border: 1px solid #ddd;
        background-color: #fff;
        border-radius: 16px;
        text-align: center;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        animation: slideUp 0.4s ease;
    }

    #closeBtn {
        position: absolute;
        top: 20px;
        right: 20px;
        font-weight: bold;
        color: #aaa;
        font-size: 25px;
        cursor: pointer;
        transition: color 0.3s;
    }

    #closeBtn:hover {
        color: #333;
    }

    #modalProductImage {
        /*width: 300px;*/
        /*height: 300px;*/
        width: 100%;
        max-width: 300px;
        height: 300px;
        border-radius: 8px;
        object-fit: cover;
        margin-bottom: 20px;
    }

    .modal-buttons {
        display: flex;
        justify-content: space-around;
        margin-top: 30px;
    }

    .modal-buttons button {
        padding: 12px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        width: 48%;
    }

    .modal-buttons button:hover {
        transform: translateY(-3px);
        box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
    }

    .buy-button {
        background-color: #56c395;
        color: white;
        font-weight: bold;
    }

    .buy-button:hover {
        background-color: #3a9f73;
    }

    .cart-button {
        background-color: #17a7ec;
        color: white;
        font-weight: bold;
    }

    .cart-button:hover {
        background-color: #0f7cb8;
    }

    .card-img-top {
        width: 100%; /* 컨테이너 너비에 맞게 */
        height: 250px; /* 원하는 고정 높이 */
        object-fit: cover; /* 이미지가 왜곡되지 않게 */
    }

    #product-card {
        width: 270px;
    }

    #modalProductTitle {
        font-size: 24px;
        font-weight: bold;
        color: #333;
        margin-bottom: 10px;
    }

    #modalProductPrice {
        font-size: 20px;
        color: #777;
        margin-bottom: 20px;
    }

    #modalProductDescription {
        font-size: 16px;
        color: #555;
        line-height: 1.5;
    }

    .block1-2 {
        padding: 20px;
        text-align: center;
    }

    /* 모달 애니메이션 */
    @keyframes fadeIn {
        from {opacity: 0;}
        to {opacity: 1;}
    }

    @keyframes slideUp {
        from {transform: translateY(100px); opacity: 0;}
        to {transform: translateY(0); opacity: 1;}
    }

    .category-btn {
        margin: 5px;
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        background-color: #56c395;
        color: white;
        cursor: pointer;
    }

    .category-btn:hover {
        background-color: #3a9f73;
    }

    #banner01 {
        width: 100%;
        height: auto;
        position: relative;
    }

    .game-btn {
        /*position: absolute;*/
        position: fixed;  /* 고정된 위치 */
        top: 76%;
        left: 65%;
        transform: translate(-50%, -50%);
        background-color: #f4ce53;
        padding: 15px 30px;
        border: none;
        border-radius: 8px;
        color: white;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .game-btn:hover {
        background-color: #ffae43;
    }

</style>

<body>
<!-- 헤더 영역 -->
<th:block th:replace="fragments/nav :: header"></th:block>

<!-- SNB 영역 -->
<th:block th:replace="fragments/nav :: navMenu"></th:block>

<!-- 메인 컨텐츠 영역 -->
<div class="container" th:fragment="content">
    <div class="content1">
        <div class="block1-1">
            <img th:src="@{/image/product/shopBanner.png}" alt="상품" id="banner01">
            <a href="/game_list"><button class="game-btn" type="button">부족한 젤리 포인트 받으러 가기</button></a>
        </div>

        <!-- 카테고리 버튼 영역 -->
        <div class="container my-4">
            <div class="d-flex justify-content-center">
                <a href="/productMain" class="category-btn">All</a>
                <a href="/productMain?category=food" class="category-btn">간식</a>
                <a href="/productMain?category=care" class="category-btn">영양제</a>
                <a href="/productMain?category=bag" class="category-btn">이동가방</a>
            </div>
        </div>

        <div class="block1-2">
            <div class="row row-cols-1 row-cols-md-3 g-3">
                <div class="col" th:each="product : ${products}">
                    <button type="button" class="cardbtn" th:data-product-id="${product.pid}">
                        <div class="card h-100" id="product-card">
                            <!--th:src="@{${#strings.isEmpty(user.profilePhoto) ? '/image/tool/profilelogo.PNG' : '/profiles/' + user.profilePhoto}}"-->
                            <!--<img th:src="${product.productphoto}" class="card-img-top" alt="상품 이미지">-->
                            <img th:src="@{'/image/product/' + ${product.productphoto}}" alt="상품 이미지" class="card-img-top">

                            <div class="card-body">
                                <span id="brand" th:text="${product.pcompany}"></span>
                                <h6 class="card-title" th:text="${product.pname}"></h6>
                                <p class="card-text">
                                    <span id="price" th:text="${product.pprice} + '원'"></span>
                                </p>
                            </div>
                        </div>
                    </button>
                </div>
            </div>
        </div>

        <!-- 모달 창 -->
        <div id="modalWrap">
            <div id="modalBody">
                <span id="closeBtn">&times;</span>
                <div id="modalContent">
                    <!-- 제품 상세 정보 표시 -->
                    <h3 id="modalProductTitle">제품명</h3>
                    <p id="modalProductPrice">가격</p>
                    <img id="modalProductImage" src="" alt="상품 이미지">
                    <p id="modalProductDescription">제품 설명</p>
                    <!-- 추가된 버튼들 -->
                    <div class="modal-buttons">
<!--                        <a th:href="@{/payment}"><button class="buy-button" id="buyButton">젤리로 구매하기</button></a>-->
<!--                        <a th:href="@{/mypage}"><button class="cart-button" id="cartButton">장바구니</button></a>-->
                        <button class="buy-button" id="buyButton">젤리로 구매하기</button>
                        <button class="cart-button" id="cartButton">장바구니</button>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>
<!-- 푸터 영역 -->
<th:block th:replace="fragments/nav :: footer"></th:block>

<script>
    // JavaScript 코드
    const buttons = document.querySelectorAll(".cardbtn");
    const modal = document.getElementById("modalWrap");
    const closeBtn = document.getElementById("closeBtn");

    // 모달 창 요소
    const modalTitle = document.getElementById("modalProductTitle");
    const modalPrice = document.getElementById("modalProductPrice");
    const modalImage = document.getElementById("modalProductImage");
    const modalDescription = document.getElementById("modalProductDescription");

    // 버튼 클릭 이벤트 리스너
    buttons.forEach((btn) => {
        btn.onclick = function () {
            // 여기서 제품 ID를 가져옵니다.
            const productId = this.getAttribute("data-product-id");

            // 제품 상세 정보를 로드하는 함수 호출
            loadProductDetails(productId);
        };
    });

    // 모달 닫기 버튼 클릭 시
    closeBtn.onclick = function () {
        modal.style.display = "none";
    };

    // 모달 외부 클릭 시 모달 닫기
    window.onclick = function (event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    };

    function loadProductDetails(productId) {
        $.ajax({
            url: '/details', // 제품 상세 정보를 제공하는 서버의 URL
            method: 'GET',
            data: { id: productId },
            success: function(response) {
                // 서버로부터 받아온 데이터를 사용하여 모달 창에 표시
                modalTitle.textContent = response.pname;
                modalPrice.textContent = response.pprice + '원';
                modalImage.src = '/image/product/' + response.productphoto;
                modalDescription.textContent = response.pdescription;

                // 구매 및 장바구니 버튼의 링크를 동적으로 설정
                const buyButton = document.getElementById("buyButton");
                const cartButton = document.getElementById("cartButton");

                // 구매 및 장바구니 버튼의 동작을 설정
                buyButton.onclick = function() {
                    // 제품 ID를 결제 페이지 폼에 전달
                    //document.getElementById("productIdField").value = productId;

                    window.location.href = `/payment?productId=${productId}`;
                };

                cartButton.onclick = function() {
                    // 장바구니 `/mypage/add?productId=${productId}`
                    window.location.href = `/mypage`;
                };

                // 모달 창 표시
                modal.style.display = "block";
            },
            error: function(error) {
                console.error('제품 정보를 불러오는 중 오류가 발생했습니다.', error);
            }
        });
    }




</script>
</body>
</html>
