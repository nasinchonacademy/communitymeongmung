<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>productMain</title>
    <!-- 제이쿼리 cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- 부트스트랩 cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- 부트스트랩 아이콘 cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{css/product/productMainStyle.css}" rel="stylesheet">
    <link th:href="@{css/basic.css}" rel="stylesheet">
</head>

<style>
    /* CSS 코드 */
    #modalWrap {
        position: fixed;
        z-index: 1;
        padding-top: 100px;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.7);
        display: none;
    }

    #modalBody {
        width: 400px;
        height: 600px;
        padding: 40px;
        margin: 0 auto;
        border: 1px solid #777;
        background-color: #fff;
        border-radius: 16px;
        text-align: center;
    }

    #closeBtn {
        float: right;
        font-weight: bold;
        color: #777;
        font-size: 25px;
        cursor: pointer;
    }

    #modalProductImage {
        width: 300px;
        height: 300px;
    }

    .modal-buttons {
        display: flex;
        justify-content: space-around;
        margin-top: 20px;
    }

    .modal-buttons button {
        padding: 12px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .modal-buttons button:hover {
        transform: translateY(-3px);
        box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
    }

    .buy-button {
        background-color: #56c395;
        color: white;
    }

    .buy-button:hover {
        background-color: #3a9f73;
    }

    .cart-button {
        background-color: #17a7ec;
        color: white;
    }

    .cart-button:hover {
        background-color: #0f7cb8;
    }
</style>

<body>
<!-- 헤더 영역 -->
<th:block th:replace="fragments/nav :: header"></th:block>

<!-- SNB 영역 -->
<th:block th:replace="fragments/nav :: navMenu"></th:block>

<!-- 메인 컨텐츠 영역 -->
<div class="container" th:fragment="content">
    <div class="content1">
        <div class="block1-1">
            <img th:src="@{/image/product/banner1.png}" alt="상품" id="banner01">
        </div>

        <div class="block1-2">
            <div class="intro-text">
                <h5>우리 멍뭉이들을 위해 준비한 상품이에요</h5>
            </div>
            <div class="row row-cols-1 row-cols-md-3 g-3">
                <div class="col" th:each="product : ${products}">
                    <button type="button" class="cardbtn" th:data-product-id="${product.pid}">
                        <div class="card h-100" id="product-card">
                            <!--th:src="@{${#strings.isEmpty(user.profilePhoto) ? '/image/tool/profilelogo.PNG' : '/profiles/' + user.profilePhoto}}"-->
                            <img th:src="@{${product.productphoto}}" class="card-img-top" alt="상품 이미지">
                            <div class="card-body">
                                <span id="brand" th:text="${product.pcompany}"></span>
                                <h6 class="card-title" th:text="${product.pname}"></h6>
                                <p class="card-text">
                                    <span id="price" th:text="${product.pprice} + '원'"></span>
                                </p>
                            </div>
                        </div>
                    </button>
                </div>
            </div>
        </div>

        <!-- 모달 창 -->
        <div id="modalWrap">
            <div id="modalBody">
                <span id="closeBtn">&times;</span>
                <div id="modalContent">
                    <!-- 여기에 제품 상세 정보가 표시됩니다. -->
                    <h3 id="modalProductTitle">제품명</h3>
                    <p id="modalProductPrice">가격</p>
                    <img id="modalProductImage" src="" alt="상품 이미지">
                    <p id="modalProductDescription">제품 설명</p>
                    <!-- 추가된 버튼들 -->
                    <div class="modal-buttons">
                        <a th:href="@{/payment}"><button class="buy-button" id="buyButton">젤리로 구매하기</button></a>
                        <a th:href="@{/mypage}"><button class="cart-button" id="cartButton">장바구니</button></a>
                    </div>
                </div>
            </div>
        </div>

        <div class="block1-3">
            <nav aria-label="Page navigation example" id="paging-bar">
                <ul class="pagination justify-content-center">
                    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">4</a></li>
                    <li class="page-item"><a class="page-link" href="#">5</a></li>
                    <li class="page-item"><a class="page-link" href="#">Next</a></li>
                </ul>
            </nav>
        </div>
    </div>
</div>
<!-- 푸터 영역 -->
<th:block th:replace="fragments/nav :: footer"></th:block>

<script>

    buttons.forEach((btn) => {

            const productId = this.getAttribute("data-product-id");

            loadProductDetails(productId);
        };
    });

    // 모달 닫기 버튼 클릭 시
    closeBtn.onclick = function () {
        modal.style.display = "none";
    };

    // 모달 외부 클릭 시 모달 닫기
    window.onclick = function (event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    };
