            <h1>ë³‘ì›ì •ë³´ê°€ í•„ìš”í•  ë• ë™ë¬¼ë³‘ì› ì°¾ì•„ë³´ê¸°</h1>
            <div class="map_wrap">

          <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=4c7e3e869419586840afdfd867981c4f"></script>
            <script>
                var map;
                var markers = [];

                document.addEventListener('DOMContentLoaded', function() {
                    // í˜ì´ì§€ê°€ ë¡œë“œë˜ë©´ CSV ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì™€ì„œ ì§€ë„ë¥¼ ì´ˆê¸°í™”í•©ë‹ˆë‹¤.
                    loadMarkersFromCsv();
                });

                function loadMarkersFromCsv() {
                    // CSV ë°ì´í„°ë¥¼ AJAX ìš”ì²­ìœ¼ë¡œ ë¶ˆëŸ¬ì˜µë‹ˆë‹¤.
                    fetch('/read-csv')
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Network response was not ok');
                            }
                            return response.json();
                        })
                        .then(data => {
                            initializeMap(data);
                        })
                        .catch(error => {
                            console.error('Error fetching CSV data:', error);
                            alert('ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ë¬¸ì œê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤. ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.');
                        });
                }

                function initializeMap(places) {
                    try {
                        var mapContainer = document.getElementById('map'),
                            mapOption = {
                                center: new kakao.maps.LatLng(37.566826, 126.9786567),
                                level: 3
                            };

                        map = new kakao.maps.Map(mapContainer, mapOption);

                        // ì´ˆê¸° ë¡œë“œ ì‹œ placesList ë¹„ìš°ê¸°
                        var listEl = document.getElementById('placesList');
                        listEl.innerHTML = '';

                        var bounds = new kakao.maps.LatLngBounds();

                        places.forEach((place, index) => {
                            var placePosition = new kakao.maps.LatLng(place.lat, place.lng),
                                marker = addMarker(placePosition, index, place.title);

                            bounds.extend(placePosition);
                        });

                        map.setBounds(bounds);
                    } catch (error) {
                        console.error('Error initializing map:', error);
                    }
                }

                function addMarker(position, idx, title) {
                    var marker = new kakao.maps.Marker({
                        position: position,
                        map: map,
                        title: title // ë§ˆì»¤ì— íƒ€ì´í‹€ ì†ì„± ì¶”ê°€
                    });

                    var infowindow = new kakao.maps.InfoWindow({
                        content: '<div style="padding:5px;z-index:1;">' + title + '</div>'
                    });

                    kakao.maps.event.addListener(marker, 'mouseover', function() {
                        infowindow.open(map, marker);
                    });

                    kakao.maps.event.addListener(marker, 'mouseout', function() {
                        infowindow.close();
                    });

                    kakao.maps.event.addListener(marker, 'click', function() {
                        searchPlaceIdOnKakao(marker.getTitle());
                    });

                    markers.push(marker);
                    return marker;
                }

                function searchPlaceIdOnKakao(placeName) {
                    var apiKey = '237752c602fdf1b6c25015ea123e2cf8'; // Kakao Developersì—ì„œ ë°œê¸‰ë°›ì€ REST API í‚¤
                    var encodedQuery = encodeURIComponent(placeName);

                    // ì§€ë„ ì¤‘ì‹¬ì ì˜ ìœ„ë„ì™€ ê²½ë„ë¥¼ ê°€ì ¸ì˜µë‹ˆë‹¤.
                    var center = map.getCenter();
                    var lat = center.getLat().toFixed(6); // ì†Œìˆ˜ì  ì´í•˜ 6ìë¦¬ë¡œ ì œí•œ
                    var lng = center.getLng().toFixed(6); // ì†Œìˆ˜ì  ì´í•˜ 6ìë¦¬ë¡œ ì œí•œ

                    // ë°˜ê²½ì„ 20kmë¡œ ì„¤ì •í•©ë‹ˆë‹¤ (20000 ë¯¸í„°)
                    var radius = 20000; // 20km ë°˜ê²½ ë‚´ì—ì„œ ê²€ìƒ‰

                    var url = `https://dapi.kakao.com/v2/local/search/keyword.json?query=${encodedQuery}&y=${lat}&x=${lng}&radius=${radius}`;

                    fetch(url, {
                        headers: {
                            Authorization: `KakaoAK ${apiKey}`
                        }
                    })
                        .then(response => {
                            if (!response.ok) {
                                // ì‘ë‹µì´ ì„±ê³µì ì´ì§€ ì•Šì„ ê²½ìš° ìƒíƒœ ì½”ë“œë¥¼ í™•ì¸í•˜ê³  ì˜¤ë¥˜ë¥¼ ë°œìƒì‹œí‚´
                                throw new Error(`Network response was not ok: ${response.status} ${response.statusText}`);
                            }
                            return response.json();
                        })
                        .then(data => {
                            if (data.documents && data.documents.length > 0) {
                                // ì²« ë²ˆì§¸ ê²°ê³¼ì˜ IDë¥¼ ì‚¬ìš©í•˜ì—¬ iframeì— ê²°ê³¼ í‘œì‹œ
                                var placeId = data.documents[0].id;
                                displayPlaceDetailsInIframe(placeId);
                            } else {
                                alert('í•´ë‹¹ ì¥ì†Œë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                            }
                        })
                        .catch(error => console.error('Error fetching location data:', error));
                }

                function displayPlaceDetailsInIframe(placeId) {
                    var placeUrl = `https://place.map.kakao.com/${placeId}`;
                    var resultFrame = document.getElementById('resultFrame');

                    if (resultFrame) {
                        resultFrame.src = placeUrl; // iframeì— URL ë¡œë“œ
                    } else {
                        console.error("Error: resultFrame element not found.");
                    }
                }

                function searchPlaces() {
                    var keyword = document.getElementById('keyword').value.toLowerCase();

                    if (keyword.trim() !== '') {
                        // CSV ë°ì´í„° ê²€ìƒ‰
                        fetch('/read-csv')
                            .then(response => response.json())
                            .then(data => {
                                // ë™ë¬¼ë³‘ì› ì´ë¦„ì„ ê¸°ì¤€ìœ¼ë¡œ í•„í„°ë§
                                var filteredPlaces = data.filter(place => place.title.toLowerCase().includes(keyword));
                                updateMarkers(filteredPlaces);  // í•„í„°ë§ëœ ë§ˆì»¤ë§Œ í‘œì‹œ

                                // ì²« ë²ˆì§¸ í•„í„°ë§ëœ ë™ë¬¼ë³‘ì› ì´ë¦„ìœ¼ë¡œ ì›¹ ê²€ìƒ‰ ìˆ˜í–‰
                                if (filteredPlaces.length > 0) {
                                    searchPlaceIdOnKakao(filteredPlaces[0].title);
                                } else {
                                    alert('ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.');
                                }
                            })
                            .catch(error => console.error('Error fetching CSV data:', error));
                    } else {
                        alert('ê²€ìƒ‰ì–´ë¥¼ ì…ë ¥í•˜ì„¸ìš”.');
                    }
                }

                function updateMarkers(places) {
                    // ê¸°ì¡´ ë§ˆì»¤ ì œê±°
                    markers.forEach(marker => marker.setMap(null));
                    markers = [];

                    var bounds = new kakao.maps.LatLngBounds();
                    var listEl = document.getElementById('placesList');
                    listEl.innerHTML = '';  // ëª©ë¡ ì´ˆê¸°í™”

                    places.forEach((place, index) => {
                        var placePosition = new kakao.maps.LatLng(place.lat, place.lng),
                            marker = addMarker(placePosition, index, place.title);

                        bounds.extend(placePosition);

                        var itemEl = document.createElement('li');
                        itemEl.textContent = place.title;
                        listEl.appendChild(itemEl);

                        itemEl.onclick = function() {
                            map.panTo(placePosition);
                            kakao.maps.event.trigger(marker, 'mouseover');
                        };
                    });

                    map.setBounds(bounds);
                }
            </script>
