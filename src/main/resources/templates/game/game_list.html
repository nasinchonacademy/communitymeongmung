<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멍뭉리퀘스트게임</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- 부트스트랩 cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- 부트스트랩 아이콘 cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <!--기본 css-->
    <link th:href="@{/css/basic.css}" rel="stylesheet">
    <link th:href="@{/css/game/listStyle.css}" rel="stylesheet">
</head>

<body>
<!-- 헤더 영역 -->
<th:block th:replace="fragments/nav :: header"></th:block>

<!-- SNB 영역 -->
<th:block th:replace="fragments/nav :: navMenu"></th:block>

<!-- 메인 컨텐츠 영역 -->
<div class="cate">

    <div class="game-infor">
    <h1>젤리 퀘스트에 도전하면<br>좋은 일이 생길지도</h1>

    <h6>하루 한 번, 최대 10,000 포인트 젤리를 얻을 수 있는 행운! <br> 지금 바로 젤리퀘스트에 도전해보세요</h6>
</div>

    <div class="game-card-wrapper">
        <div class="game-card" onclick="window.location.href='/game_list/rollet'">
            <div class="container">
                <div class="overlay"></div>
                <div class="card" style="background-image: url('/image/game/roulet01.png');"></div>
            </div>
        </div>

        <div class="game-card" onclick="window.location.href='/game_list/rsp'">
            <div class="container">
                <div class="overlay"></div>
                <div class="card" style="background-image: url('/image/game/rsp01.png');"></div>
            </div>
        </div>

        <div class="game-card" onclick="window.location.href='/game_list/tic'">
            <div class="container">
                <div class="overlay"></div>
                <div class="card" style="background-image: url('/image/game/ttt01.png');"></div>
            </div>
        </div>
    </div>
</div>

<!-- 푸터 영역 -->
<th:block th:replace="fragments/nav :: footer"></th:block>
</body>
</html>


<script>
    document.querySelectorAll('.container').forEach(container => {
        const overlay = container.querySelector('.overlay');
        container.addEventListener('mousemove', function(e) {
            const x = e.offsetX;
            const y = e.offsetY;
            const rotateY = -1/5 * x + 20;
            const rotateX = 4/30 * y - 20;
            overlay.style.backgroundPosition = `${x/5 + y/5}%`;
            overlay.style.filter = `opacity(${x/200}) brightness(1.2)`;
            container.style.transform = `perspective(350px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });
        container.addEventListener('mouseout', function() {
            overlay.style.filter = 'opacity(0)';
            container.style.transform = 'perspective(350px) rotateY(0deg) rotateX(0deg)';
        });
    });
</script>
